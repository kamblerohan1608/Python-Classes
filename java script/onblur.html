<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ON BLUR EVENT</title>
    <script>
        function onblurevnt(){
            var x=document.getElementById("fname")
            x.value = x.value.toUpperCase();
        }

        function onblurevnt2(){
            var y=document.getElementById("lname")
            y.value=y.value.toLowerCase();
        }
    </script>
</head>
<body>
    <h1 style="text-align: center;">ON BLUR EVENT</h1>  
    <form action="#">
        <label for=""> Enter Your Name : </label>
        <input type="text" name="fname" id="fname" onblur="onblurevnt()">
        <input type="text" name="lname" id="lname" onblur="onblurevnt2()">
    </form>
</body>
</html>
