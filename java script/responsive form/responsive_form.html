<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="responsive_form.css">
</head>
<body>
    <div class="main_container">
        <h1>Main Container</h1>
        <div class="form-container">
            <div class="form_element">
                <label for="">Enter Name : </label>
                <input type="text" name="" id="" placeholder="Enter name here" width="90">
            </div>
            <div class="form_element">
                <label for="">Enter Email : </label>
                <input type="text" name="" id="" placeholder="Enter Email" width="90">
            </div>
            <div class="form_element">
                <label for="">Enter Password : </label>
                <input type="text" name="" id="" placeholder="Enter password" width="90">
            </div>
            <div class="form_element">
                <label for="">Confirm Password : </label>
                <input type="text" name="" id="" placeholder="Confirm Password :" width="90">
            </div>
            <div class="btn1">
                <button type="submit" class="btn">Submit</button>
                <button type="reset" class="btn">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
