<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick</title>
    <script>
        function test(){
        document.write("This fucntion works on click")
        }

        function test2(){
            document.write("<a href='https://www.google.com'> Google.com </a>")
        }
    </script>
</head>
<body>
    <button onclick="test()">button</button><br><br>
    <a href="#" onclick="test()">Click Here</a>
    <h1 onclick="test2()">Click on the text</h1>
</body>
</html>
