<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id selector</title>
    <style>
        #head{
            background-color: steelblue;
            text-align: center;
            color: blue;
        }
    </style>

</head>
<body>
    <div class="main_container">
        <h2 class="main" id="head">
            This is the example of id selector
        </h2>
    </div>
</body>
</html>
