<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: seagreen;">

    <h3>Html Form</h3>
    <form action="https://www.google.com">

        <label for="fname" >First Name : </label>
        <input type="text" name = "fname" id = fname placeholder="Enter Your Frist name" size= 25> <br><br>

        <label for="lname" >Last Name : </label>
        <input type="text" name = "lname" id = lname placeholder="Enter Your last name" size= 25> <br><br>
    
        <!-- Drop down list -->
        <label>Courses</label>
        <select>

            <option value="Courses">Courses</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="HTML">HTML</option>
            <option value="C++">C++</option>
            <option value="Css">Css</option>
        </select>
        <br><br>
    
        <!-- radio button -->

        <label >Gender :</label> <br><br>
        <input type="radio" name = "gender" value = "male">Male <br>
        <input type="radio" name = "gender" value = "female">Female <br>
        <input type="radio" name = "gender" value = "Other">Other <br><br>
        
        <label >Contact :</label> 
        <input type="text" name = "country_code" value = "+91" size = 2>
        <input type="text" name = "Number"  size = 10> <br><br>

        <!-- text area -->
        <label for = "adder"> Address : </label><br>

        <textarea value = "Address" name="adder" id="adder" cols="80" rows="5"></textarea> <br><br>

        <label for="email">Email : </label>
        <input type="email" id="Email" name = "Email" required size = "30"> <br><br>

        <label for="pass">Password : </label>
        <input type="Password" id="Password" name = "Password" required size = "30"> <br><br>

        <label for="pass1">Confirm Password : </label>
        <input type="Password" id="pass1" name = "pass1" required size = "30"> <br><br>

        <input type="date" name="" id=""> <br><br>

        <input type="submit" value = "Submit" style="color: darkgreen;">
        <input type="reset" value = "Reset" style="color:red">
        
        


    </form>


</body>
</html>
